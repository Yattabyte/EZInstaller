sudo: false
language: cpp 

jobs:
  include:
    - os: linux
      dist: trusty
      compiler: 
        - gcc
        - clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      script:
        - export CC=gcc-9
        - export CXX=g++-9

    - os: windows
      compiler: msvc
  
    - os: osx
      osx_image: xcode11.3
  
script:
  - cmake .
  - cmake --build .