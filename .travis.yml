sudo: false
language: cpp
matrix:
  include: 
    - os: linux
      dist: trusty
      compiler: 
        - gcc
        - clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
    script:
        - export CC=gcc-9
        - export CXX=g++-9
    
    - os: osx
      osx_image: xcode10.1
  
script:
  - cmake .
  - cmake --build . -- -j2