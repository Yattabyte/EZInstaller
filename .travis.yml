sudo: false
language: cpp

jobs:
  include:
    - os: linux
      dist: trusty
      compiler: 
        - gcc
        - clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      script:
        - export CC=gcc-9
        - export CXX=g++-9
  
    - os: windows
      env:
        - LABEL="windows-msvc"
        - MSBUILD_PATH="/C/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin"
      script:
        - export PATH=$MSBUILD_PATH:$PATH
    
    - os: osx
      osx_image: xcode11.3
  
script:
  - cmake .
  - cmake --build . -- -j2