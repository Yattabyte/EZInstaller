language: cpp
os: linux
dist: xenial


addons:
  apt:
    sources: &apt_sources
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-7
      - llvm-toolchain-xenial-8
      - sourceline: 'deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-9 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'


env: 
  global: CODE_COVERAGE=false


jobs:
  include:
    ################
    # CLANG BUILDS #
    # ver: 7-9     #
    ################
    - addons: &clang7
        apt:
          sources: *apt_sources
          packages: ["clang-7", "g++-8", "libc++-7-dev", "libc++abi-7-dev", "libstdc++-7-dev"]
      env: COMPILER_CXX=clang++-7 COMPILER_C=clang-7
    
    - addons: &clang8
        apt:
          sources: *apt_sources
          packages: ["clang-8", "g++-8", "libc++-8-dev", "libc++abi-8-dev", "libstdc++-8-dev"]
      env: COMPILER_CXX=clang++-8 COMPILER_C=clang-8
  
    - addons: &clang9
        apt:
          sources: *apt_sources
          packages: ["clang-9", "g++-9", "libc++-9-dev", "libc++abi-9-dev", "libstdc++-9-dev"]
      env: COMPILER_CXX=clang++-9 COMPILER_C=clang-9
    
    ##############
    # GCC BUILDS #
    # ver: 8-9   #
    ##############   
    - addons: &gcc8
        apt:
          sources: *apt_sources
          packages: g++-8
      env: COMPILER_CXX=g++-8 COMPILER_C=gcc-8
  
    - addons: &gcc9
        apt:
          sources: *apt_sources
          packages: g++-9
      env: COMPILER_CXX=g++-9 COMPILER_C=gcc-9 CODE_COVERAGE=true


install:
  # Export Environment Variables
  - export CXX="${COMPILER_CXX}"
  - export CC="${COMPILER_C}"

  # Install Dependencies
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  
  - bash ../installLCOV.sh
  
  - cd ${TRAVIS_BUILD_DIR}


script:
  - cmake --version
  - cmake ${CMAKE_OPTIONS_GLOBAL} ${CMAKE_OPTIONS} -DCMAKE_CXX_COMPILER=${CXX} -DCMAKE_C_COMPILER=${CC} . || exit 1
  
  - sh ./codeCoverage.sh  
  - sh ./buildDebug.sh  
  - sh ./buildRelease.sh  