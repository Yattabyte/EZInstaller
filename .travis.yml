language: cpp
sudo: required
dist: xenial

cache: # see https://docs.travis-ci.com/user/caching/
- directories:
  - $HOME/.cache

addons:
  apt:
    packages: lcov

env:
  - CONFIG=Debug
  - CONFIG=Release

matrix:
  include:
    ################
    # CLANG BUILDS #
    # ver: 7-9     #
    ################
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-7
          packages:
            - clang-7
            - g++-8
            - libc++-7-dev
            - libc++abi-7-dev
            - libstdc++-7-dev
      env:
        - MATRIX_EVAL="CC=clang-7 && CXX=clang++-7"
    
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - clang-8
            - g++-8
            - libc++-8-dev
            - libc++abi-8-dev
            - libstdc++-8-dev
      env:
        - MATRIX_EVAL="CC=clang-8 && CXX=clang++-8"
    
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-9
            - g++-9      
            - libc++-9-dev
            - libc++abi-9-dev
            - libstdc++-9-dev
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
    
    ##############
    # GCC BUILDS #
    # ver: 8-9   #
    ##############    
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
  
    ######################
    # NO WINDOWS SUPPORT #
    # IN TRAVIS CI YET   #
    ######################
    
    ###############
    # OSX VERSION #
    # TOO OLD     #
    ###############
    
  
before_install:
    - eval "${MATRIX_EVAL}"

install:
  - mkdir -p $HOME/.cache
  - pip install --user coverage
  - pip install --user codecov
  
script:
  - cmake -D UNIT_TESTS:BOOL=TRUE ENABLE_COVERAGE:BOOL=TRUE . 
  - cmake --build . --config %CONFIG%
  - ctest --verbose
  #- ctest --extra-verbose --output-on-failure

after_success:
  - bash <(curl -s https://codecov.io/bash)