language: cpp
sudo: required

matrix:
  include:
    ################
    # CLANG BUILDS #
    ################    
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-7
          packages:
            - clang-7.0
      env:
        - MATRIX_EVAL="CC=clang-7.0 && CXX=clang++-7.0"
    
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - clang-8
            - libc++-8-dev
            - libc++abi-8-dev
      env:
        - MATRIX_EVAL="CC=clang-8.0 && CXX=clang++-8.0"
    
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-9
          packages:
            - clang-9.0
            - libc++-9-dev
            - libc++abi-9-dev
      env:
        - MATRIX_EVAL="CC=clang-9.0 && CXX=clang++-9.0"
    
    ##############
    # GCC BUILDS #
    ##############    
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
  
    #- os: windows
    
    #- os: osx
    #  osx_image: xcode10.1
  
before_install:
    - eval "${MATRIX_EVAL}"
  
script:
  - cmake .
  - cmake --build .